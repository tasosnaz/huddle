<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="logos">
  </header>
  <main class="container">
    <div class="image">
      <img src="images/illustration-mockups.svg" alt="illustrate">
    </div>
    <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <h4>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </h4>

      <a href="#" class="myButton">Register</a>
    </div>
  </main>
  <ul class="icons">
    <li>
      <a href="#">
        <i class="fab fa-facebook"></i>
      </a>
    </li>
    <li>
      <a href="#">
        <i class="fab fa-twitter"></i>
      </a>
    </li>
    <li>
      <a href="#">
        <i class="fab fa-instagram"></i>
      </a>
    </li>
  </ul>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Tasos Naziris</a>.
    </p>
  </footer>
</body>

</html>
